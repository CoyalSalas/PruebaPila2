    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Desarrollo</title>
    
</head>

<body >
    
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'lista_noticias' %}">Noticias</a>
              </li>
             
              
              <li class="nav-item">
                <a class="nav-link disabled">Comentarios</a>
              </li>
              {% if user.is_authenticated %}
              <li class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'nueva_noticia' %}"> 
                        
                        <img src="https://cdn2.iconfinder.com/data/icons/picons-essentials/71/new-1024.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                         Noticia
                    </a>
              </li>
              {% endif %}

            </ul>
           
            <form class="d-flex" >
                {% if user.is_authenticated %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        {{ user.username }}
                    </a>
                    <ul class="dropdown-menu">
                        
                      <li> <a class="dropdown-item" href="{% url 'password_change'%}">Cambiar contraseña</a> </li>
                     <!-- <li><a class="dropdown-item" href="{% url 'password_change'%}">Cambiar contraseña</a></li>
                      --><li><hr class="dropdown-divider"></li>
                      
                      
                      <li><a class="dropdown-item" href="{% url 'logout' %}"> Log Out</a></li>
                    </ul>
                  </li>
                {% else %}
                
                <form class="form-inline ml-auto">
                    <a href="{% url 'login' %}" class="btn btn-outline-secondary"> Log In</a>
                    <a href="{% url 'signup' %}" class="btn btn-primary ml-2">Sign up</a> 
                </form>

                {% endif %}
            </form>
          
          </div>
        </div>
      </nav>
    
    <div class="container">
    {% block content %}
    {% endblock content %} </div>
</body>
